<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": 2, "label": 2, "shape": "dot", "size": 20.0}, {"font": {"color": "white"}, "id": 3, "label": 3, "shape": "dot", "size": 20.0}, {"font": {"color": "white"}, "id": 4, "label": 4, "shape": "dot", "size": 20.0}, {"font": {"color": "white"}, "id": 5, "label": 5, "shape": "dot", "size": 20.0}, {"font": {"color": "white"}, "id": 1, "label": 1, "shape": "dot", "size": 55.0}]);
        edges = new vis.DataSet([{"from": 2, "to": 1, "width": 15.357142857142858}, {"from": 3, "to": 1, "width": 17.92857142857143}, {"from": 4, "to": 1, "width": 12.142857142857142}, {"from": 5, "to": 1, "width": 10.214285714285715}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"borderWidthSelected": 3, "color": {"border": "rgba(43,124,233,1)", "background": "rgba(151,194,252,1)", "highlight": {"border": "rgba(43,124,233,1)", "background": "rgba(210,229,255,1)"}, "hover": {"border": "rgba(43,124,233,1)", "background": "rgba(210,229,255,1)"}}, "scaling": {"min": 20, "max": 55}, "font": {"size": 20}}, "edges": {"color": {"inherit": false, "color": "rgba(43,124,233,1)", "highlight": "rgba(114,166,229,1)", "hover": "rgba(114,166,229,1)"}, "hoverWidth": 1.5, "smooth": {"type": "discrete", "roundness": 0.6}, "scaling": {"min": 7, "max": 25}}, "physics": {"hierarchicalRepulsion": {"centralGravity": 0, "springLength": 150, "springConstant": 0.01, "damping": 0.09, "nodeDistance": 300}, "minVelocity": 0.75, "solver": "hierarchicalRepulsion"}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
